<div class="window">
    <control-panel></control-panel>
    <div class="window-body" id="expanded">
        <div class="window-content" id="expanded">
            <div class="fetch-window">
                <div class="fetch-results" style=" overflow-y: auto;">
                    <div class="fetch-container">
                        <div *ngIf="post" class="post">
                            <div class="post-header">
                                <h2 class="post-title">{{post.title}}</h2>
                                <p class="post-author"
                                    style="font-weight: bold; margin-top: 0.5rem; margin-bottom: 1rem;">Author ID:
                                    {{post.userId}}</p>
                            </div>
                            <div class="post-body">
                                <div class="post-content">{{post.body}}</div>
                            </div>
                        </div>
                        <div *ngIf="comments" class="post-comments">
                            <h4 style="margin: 1rem 0;">Comments:</h4>
                            <ul class="comments" style="list-style-type: square">
                                <li *ngFor="let comment of this.comments" class="comment" style="margin-bottom: 1rem;">
                                    <div class="comment-header">
                                        <p class="comment-author"
                                            style="color: var(--primary-color); margin-left: 1rem;">{{comment.email}}
                                        </p>
                                    </div>
                                    <div class="comment-body">
                                        <p class="comment-content">
                                            {{comment.body}}
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="fetch-control">
                    <form class="fetch-form">
                        <div class="form-field-container">
                            <div class="form-field-title">
                                <h3 class="form-title">Fetch entity</h3>
                            </div>
                            <div class="form-field-wrap">
                                <form-field type="radio" className="radio" id="post" for="post" label="Post"
                                    image="assets/list.svg"></form-field>
                            </div>
                        </div>
                        <div class="form-field-container">
                            <div class="form-field-title">
                                <h3 class="form-title" id="input-title">ID</h3>
                            </div>
                            <div class="form-field-wrap">
                                <input [(ngModel)]="inputId" type="number" min="0" name="postId" id="input">
                                <p id="error">Please specify ID.</p>
                            </div>
                        </div>
                        <button-component className="fetch-button" id="fetch-button" value="Fetch"
                            (click)="fetchPostAndComments(inputId)"></button-component>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
