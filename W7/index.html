<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.1.3/esm/ionicons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./js/main.js" defer></script>
    <title>Axios</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h2 class="title">Home Work 7</h2>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="window">
                <div class="window-control">
                    <div class="app-name">Axios</div>
                    <div class="control-buttons">
                        <button class="control-button tooltip" id="collapse">
                            <span class="tooltiptext" id="collapse-tooltip">Collapse</span>
                        </button>
                    </div>
                </div>
                <div class="window-body" id="expanded">
                    <div class="window-content" id="expanded">
                        <div class="fetch-window">
                            <div class="fetch-results">
                                <div class="fetch-container">
                                    
                                    
                                </div>

                            </div>
                            <div class="fetch-control">
                                <form class="fetch-form">
                                    <div class="form-field-container">
                                        <div class="form-field-title">
                                            <h3 class="form-title">Fetch entity</h3>
                                        </div>
                                        <div class="form-field-wrap">
                                            <div class="form-field">
                                                <input class="radio" type="radio" name="fetch-entity" id="post">
                                                <div class="radio-title">
                                                    <img src="./assets/newspaper.svg" alt="" height="24" width="24">
                                                    <label for="post">Post</label>
                                                </div>
                                            </div>
                                            <div class="form-field">
                                                <input class="radio" type="radio" name="fetch-entity" id="user">
                                                <div class="radio-title">
                                                    <img src="./assets/newspaper.svg" alt="" height="24" width="24">
                                                    <label for="post">User</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="form-field-container">
                                        <div class="form-field-title">
                                            <h3 class="form-title" id="input-title">ID</h3>
                                        </div>
                                        <div class="form-field-wrap">
                                            <input type="number" min="0" name="postId" id="input" disabled>
                                            <p id="error">Please specify ID.</p>
                                        </div>
                                    </div>
                                    
                                    <button class="fetch-button" id="fetch-button" disabled>Fetch</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
