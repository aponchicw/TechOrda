<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="container">
        <div class="modal-window">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title">Registration</h2>
                    <p class="modal-subtitle">Please complete this form to create an account.</p>
                </div>
                <div class="modal-body">
                    <form action="login.html" class="signup-form">
                        <div class="input_field-container">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="input_field-container">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" placeholder="Enter your surname" required>
                        </div>
                        <div class="input_field-container">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="input_field-container">
                            <label for="gender">Gender</label>
                            <div class="radio-input">
                                <input type="radio" id="gender" name="gender" value="male">Male
                            </div>
                            <div class="radio-input">
                                <input type="radio" id="gender" name="gender" value="female">Female
                            </div>
                        </div>
                        <div class="input_field-container">
                            <label for="date-of-birth">Date of birth</label>
                            <input type="date" id="date-of-birth">
                        </div>
                        <div class="input_field-container">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input_field-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input_field-container">
                            <label for="password-match">Confirm password</label>
                            <input type="password" id="password-match" placeholder="Re-enter your password" required>
                        </div>
                        <div class="input_field-container">
                            <div class="checkbox-input">
                                <input type="checkbox" required>
                                <p id="agreement">I confirm that I have read and understood that all the information I have provided may be used by Her Majesty Altynay to send me promotional emails and SMS.</p>
                            </div>
                        </div>
                        <div class="input_field-container">
                            <button>Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="have-an-account">Already have an account? <a href="login.html">Sign in.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
