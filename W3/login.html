<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <title>Login</title>

    <style>
        .container{
            height: 100vh;
        }
        .modal-window{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 50vh;
        }
        .modal-container{
            min-height: 50vh;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="modal-window" style="width: 30vw;">
            <div class="modal-container">
                <div class="modal-header" style="margin-bottom: 2rem">
                    <h2 class="modal-title">Login</h2>
                </div>
                <div class="modal-body">
                    <form action="main.html" class="signup-form">
                        <div class="input_field-container">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input_field-container">
                            <label for="name">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input_field-container">
                            <div class="checkbox-input" style="display:flex;">
                                <input type="checkbox" style="margin-right: 1rem;">
                                <p id="saveUser">Save user</p>
                            </div>
                        </div>
                        <div class="input_field-container">
                            <button>Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
