<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">

    <title>Registration</title>
</head>
<body>
    <form action="login.html">
        <div class="container">
            <h1>Registration</h1>
        <p>Please complete this form to create an account.</p>
        <hr>
        <label for="name">Name <input id="name" type="text" required></label>
        <label for="surname">Surname <input id="surname" type="text" required></label>
        <fieldset>
            <div>
                <label for="female"><input id="female" type="radio" name="gender"> Female</label>
                <label for="male"><input id="male" type="radio" name="gender"> Male</label>
            </div>
            <label for="bdate">Birth date <input id="bdate" type="date" required></label>
            <label for="number">Phone number <input id="number" type="tel" placeholder="8(777)8787887" required></label>
            <label for="email">Email address <input id="email" type="email" placeholder="email@gmail.com" required></label>    
        </fieldset>
        <label for="password">Password <input id="password" type="password" required></label>
        <label for="password-rep">Repeat password <input id="password-rep" type="password" required></label>
        <label for="accept">
            <input id="accept" type="checkbox" required>
            I confirm that I have read and understood that all the information I have provided may be used by Her Majesty Altynay to send me promotional emails and SMS.
        </label>
        </div>
        
        <a href="login.html">
            <button type="submit" class="register-btn">Sign up</button>
        </a>
        
        <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in.</a></p>
        </div>
    </form>
</body>
</html>
