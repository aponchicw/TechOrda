<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">

    <title>Registration</title>
</head>
<body>
    <form>
        <div class="container">
            <h1>Регистрация</h1>
        <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
        <hr>
        <label for="name">Имя <input id="name" type="text" required></label>
        <label for="surname">Фамилия <input id="surname" type="text" required></label>
        <fieldset>
            <div>
                <label for="female"><input id="female" type="radio" name="gender"> Женщина</label>
                <label for="male"><input id="male" type="radio" name="gender"> Мужчина</label>
            </div>
            <label for="bdate">Дата рождения <input id="bdate" type="date" required></label>
            <label for="number">Номер телефона <input id="number" type="tel" placeholder="8(777)8787887" required></label>
            <label for="email">Email адрес <input id="email" type="email" placeholder="email@gmail.com" required></label>    
        </fieldset>
        <label for="password">Пароль <input id="password" type="password" required></label>
        <label for="password-rep">Повторите пароль <input id="password-rep" type="password" required></label>
        <label for="accept">
            <input id="accept" type="checkbox" required>
            Подтверждаю, что ознакомился(-ась) с тем, что вся указанная мною информация может быть использована ее Величеством Алтынай с целью отправки мне сообщений рекламного характера через электронную почту и SMS.
        </label>
        </div>
        
        <a type="button" href="login.html">
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </a>
        
        <div class="container signin">
            <p>У вас уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </form>
</body>
</html>
