<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">

    <title>Registration</title>
</head>
<body>
    <form action="registration" class="form">
        <label for="name">Имя <input id="name" type="text"></label>
        <label for="surname">Фамилия <input id="surname" type="text"></label>
        <label for="gender">
            <input id="male" type="radio" name="gender"> Муж
            <input id="female" type="radio" name="gender"> Жен
        </label>
        <label for="bdate">Дата рождения <input id="bdate" type="date"></label>
        <label for="number">Номер телефона <input id="number" type="tel"></label>
        <label for="email">Email адрес <input id="email" type="email"></label>
        <label for="password">Пароль <input id="password" type="password"></label>
        <label for="accept"><input id="accept" type="checkbox">Нажимая «Зарегистрироваться» я подтверждаю, что ознакомился(-ась) с тем, что вся указанная мною информация может быть использована ее Величеством Алтынай с целью отправки мне сообщений рекламного характера через электронную почту и SMS. </label>
    </form>
    <button type="submit">Зарегистрироваться</button>
</body>
</html>
